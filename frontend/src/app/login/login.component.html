<div class="d-flex justify-content-start align-items-center "
    style="height: 100vh; background-color: whitesmoke">
    <div class=" border rounded bg-white p-4 w-25 ms-5" >
      <div class="d-flex justify-content-center align-items-center">
      </div>
      <h2 class="text-center ">Login</h2>
        <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="input-group has-validation mb-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="Username" required
                        formControlName="username"/>
                    <label htmlFor="username">Username</label>
                </div>
            </div>
            <div class="input-group has-validation mb-4">
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" required
                        formControlName="password" />
                    <label htmlFor="username">Password</label>
                </div>
            </div>
            <div class="form-check mb-4 ms-2">
                <label class="form-check-label" htmlFor="remember">
                    Remember me
                </label>
                <input class="form-check-input" type="checkbox" value="" id="remember" checked
                    formControlName="rememberMe" />
            </div>
            <div class="mt-4 mb-4">
                <button type="submit" class="btn btn-primary btn-lg w-100" id="submit">
                    Login
                </button>
            </div>
            <p class="text-center">
                Don't have an account ?
                <a class="text-decoration-none" [routerLink]="['/signup']" routerLinkActive="router-link-active">
                    Sign up here
                </a>
            </p>
        </form>
    </div>
</div>

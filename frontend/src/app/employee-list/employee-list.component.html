<div class="container mt-3">
    <h1 class="text-center">Employee List</h1>
  <button class="btn btn-secondary text-white fw-bold">
    <a class="addEmp text-white" [routerLink]="['/add']" routerLinkActive="router-link-active">
        Add Employee
    </a>
  </button>
    <table class="table mt-4">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Gender</th>
                <th scope="col">Salary</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="isLoading != false">
                <td>
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </td>
            </tr>
            <tr *ngFor="let employee of employees; index as indexOfelement;">
                <td>{{indexOfelement + 1}}</td>
                <td>{{employee.first_name}}</td>
                <td>{{employee.last_name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.salary}}</td>
                <td>
                    <a class="btn btn-primary btn-lg me-3" 
                        routerLinkActive="router-link-active">
                      View
                    </a>
                    <a class="btn btn-primary btn-lg me-3" 
                        routerLinkActive="router-link-active">
                      Edit
                    </a>
                    <button class="btn btn-danger btn-lg "
                        [attr.data-bs-target]="'#delete' + indexOfelement">
                      Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

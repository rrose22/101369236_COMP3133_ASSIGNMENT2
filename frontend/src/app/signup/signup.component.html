<div class="d-flex justify-content-start align-items-center"  style="height: 100vh; background-color: whitesmoke">
    <div class="border rounded bg-white p-4 w-25 ms-5">
        <div class="d-flex justify-content-center align-items-center">
        </div>
        <h2 class="text-center ">Create an account</h2>
        <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="input-group has-validation mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="Username" required
                    formControlName="username" />
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="input-group has-validation mb-3">
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" required
                    formControlName="password" />
                    <label for="username">Password</label>
                </div>
            </div>
            <div class="input-group has-validation mb-3">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Email" required
                    formControlName="email" />
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="mt-4 mb-4">
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    Sign Up
                </button>
            </div>
            <p class="text-center">
                Already have an account?
                <a class="text-decoration-none" [routerLink]="['/login']" routerLinkActive="router-link-active">
                Login here
                </a>
            </p>
        </form>
    </div>
</div>

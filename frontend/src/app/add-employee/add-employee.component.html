<div class="container mt-3">
    <h1 class="text-center" style="margin: 30px">
        {{isEdit ? "Edit" : "Add"}} Employee
    </h1>
    <div class="d-flex justify-content-center align-items-center">
        <div class="border rounded p-5  w-50">
            <div id="liveAlertPlaceholder"></div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <input type="text" class="form-control" name="first_name" id="first_name" required="true" value=""
                        formControlName="first_name" placeholder="First name" />
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="last_name" id="last_name" required=true value=""
                        formControlName="last_name" placeholder="Last name" />
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" id="email" required="true"
                        formControlName="email" placeholder="Email address" />
                </div>
                <div class="mb-3">
                    <select class="form-select" name="gender" aria-label="Default select example" required="true"
                        formControlName="gender">
                        <option selected disabled value="">
                            Choose gender
                        </option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" name="salary" id="salary" formControlName="salary"
                        required="true" step="any" placeholder="Annual salary" />
                </div>
                <div class="d-flex align-items-center justify-content-around mt-4">
                <button type="submit" class="btn btn-primary flex-grow-1" style="margin-right: 10px">
                  Save
                </button>
                <a class="btn btn-danger flex-grow-1" [routerLink]="['/']" routerLinkActive="router-link-active">
                  Cancel
                </a>
              </div>

            </form>
        </div>
    </div>
</div>
